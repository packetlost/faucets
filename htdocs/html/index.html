<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>{{title}}</title>
<link rel='shortcut icon' href='favicon.ico'>
{{#css}}
    <link href="{{href}}" rel="stylesheet">
{{/css}}
</head>
<body>
    
<div class="container">
    <h1 class="logo">{{title}}</h1>
    <h4 class="byline">{{byline}}</h4>
    <hr>
    <div class="row">
        {{#chains}}
        <div class="col-sm-{{col.css}}">
            <form
                class="request-coins"
                method="post"
                action=""
                data-chain="{{chain}}"
            >
                <a href="{{href}}" class="icon icon-{{chain}}" target="_blank">{{name}}</a>
                <hr>
                <input type="email" name="email" class="form-control" placeholder="Enter email address" autocomplete="off" />
                <div class="toggle-box" style="display: none;">
                    <input type="password" name="code" class="form-control" placeholder="Enter access code" autocomplete="off" />
                    <input type="text" name="address" class="form-control" placeholder="Where to send them?" autocomplete="off" />
                </div>
                <input type="hidden" name="return" />
                <button type="submit" name="email" class="btn btn-success btn-block">SUBMIT</button>
                <hr>
                <small style="word-wrap:break-word;">
                    <p><strong>Donation Address:</strong> <span class="address">{{address}}</span></p>
                    <p><strong>Address Balance:</strong> <span class="balance" data-chain="{{chain}}" data-address="{{address}}">{{balance}}</span></p>
                </small>
            </form>
        </div>
        {{/chains}}
    </div>
</div>
    
<div class="modal fade" id="default-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body no-footer">
                <div id="modal-content"></div>
                <div id="dropzone-preview" class="dropzone-previews"></div>
            </div>
        </div>
    </div>
</div>
    
<div class="container">
    <hr>
    {{{credits}}}
</div>
    
{{#js}}
    <script src="{{src}}"></script>
{{/js}}
    
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create','{{analytics.google}}','auto');
ga('send','pageview');
</script>

</body>
</html>
